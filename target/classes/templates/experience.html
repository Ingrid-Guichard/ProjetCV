<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Modifier mon CV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>

<body style="background-color: #FFFFFF;">
<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <ul class="nav nav-tabs navbar-fixed-top">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/edit/'+${user.id}}">Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/edit/link/'+${user.id}}">Social</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/edit/language/'+${user.id}}">Langues</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/edit/skill/'+${user.id}}">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/edit/education/'+${user.id}}">Formation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"th:href="@{'/edit/project/'+${user.id}}">Projets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"th:href="@{'/edit/experience/'+${user.id}}">Expériences</a>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="experience" role="tabpanel" aria-labelledby="experience-tab">
                    <div th:if="${not #lists.isEmpty(experiences)}">
                        <form method="put" th:action="@{'/edit/experience/'+${user.id}}" th:object="${user}">
                            <div th:each="experience, itemStat : ${user.experiences}">
                                <div class="form-group">
                                    <label for="titleInput">Poste</label>
                                    <input type="text" th:name="|experiences[${itemStat.index}]?.title|" class="form-control" id="titleInput"
                                           th:value="${experience?.title}" required>
                                </div>
                                <div class="form-group">
                                    <label for="placeInput">Entreprise</label>
                                    <input type="text" th:name="|experiences[${itemStat.index}]?.place|" class="form-control" id="placeInput"
                                           th:value="${experience?.place}" required>
                                </div>
                                <div class="form-group">
                                    <label for="startingDateInput">Début</label>
                                    <input type="date" th:name="|experiences[${itemStat.index}]?.startingDate|" class="form-control"
                                           id="startingDateInput" th:value="${experience?.startingDate}" required>
                                </div>
                                <div class="form-group">
                                    <label for="finalDateInput">Fin</label>
                                    <input type="date" th:name="|experiences[${itemStat.index}]?.finalDate|" class="form-control"
                                           id="finalDateInput" th:value="${experience?.finalDate}" required>
                                </div>
                                <div class="form-group">
                                    <label for="summaryInput">Description</label>
                                    <input type="text" th:name="|experiences[${itemStat.index}]?.summary|" class="form-control"
                                           id="summaryInput" th:value="${experience?.summary}" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Valider les modifications</button>
                            </div>
                        </form>
                    </div>

                    <p>
                        <button class="btn btn-primary" type="button" data-toggle="collapse"
                                data-target="#collapseExperience" aria-expanded="false"
                                aria-controls="#collapseExperience">
                            Ajouter une expérience professionnelle
                        </button>
                    </p>
                    <div class="collapse" id="collapseExperience">
                        <div class="card card-body">
                            <form method="post" th:action="@{'/edit/experience/'+${user.id}}" th:object="${exp}">
                                <div class="form-group">
                                    <label for="newTitleInput">Poste</label>
                                    <input type="text" th:field="*{title}" class="form-control" id="newTitleInput"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="newPlaceInput">Entreprise</label>
                                    <input type="text" th:field="*{place}" class="form-control" id="newPlaceInput"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="newStartingDateInput">Début</label>
                                    <input type="date" th:field="*{startingDate}" class="form-control"
                                           id="newStartingDateInput" required>
                                </div>
                                <div class="form-group">
                                    <label for="newFinalDateInput">Fin</label>
                                    <input type="date" th:field="*{finalDate}" class="form-control"
                                           id="newFinalDateInput" required>
                                </div>
                                <div class="form-group">
                                    <label for="newSummaryInput">Description</label>
                                    <input type="text" th:field="*{summary}" class="form-control" id="newSummaryInput"
                                           required>
                                </div>
                                <button type="submit" class="btn btn-primary">Ajouter</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Affichage CV, partie droite -->
        <div class="col-6 border border-secondary" style="padding: 2em">
            <div class="row">
                <div class="col-5 justify-content-center text-center font-weight-light">
                    <div class="row">
                        <img th:if="${(user.photo != null)}"
                             th:src="@{${'/images/' + user.photo}}" class="rounded-circle" width="130" height="130"
                             alt="user photo">
                        <img th:if="${(user.photo == null || #strings.isEmpty(user.photo))}"
                             th:src="@{${'/img/default_user.jpg'}}" class="rounded-circle" width="130" height="130"
                             alt="user">
                    </div>

                    <br>

                    <div class="row">
                        <h2 class="font-weight-light" th:text="${user.firstName}+' '+${user.lastName.toUpperCase()}"
                            style="color:#489fc2"></h2>
                    </div>

                    <div class="row">
                        <table>
                            <tbody class="text-left">
                            <tr>
                                <th th:text="${user.age} + ' ans'"></th>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Adresse:</th>
                                <td th:text="${user.address}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <table>
                            <tbody class="text-left">
                            <tr>
                                <th>Mail:</th>
                                <td th:text="${user.mail.toLowerCase()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <br><br>

                    <div th:if="${not #lists.isEmpty(languages)}">
                        <div class="row">
                            <h4 class="font-weight-light" style="color:#489fc2">Langues</h4>
                        </div>
                        <div class="row">
                            <table>
                                <tbody>
                                <tr th:each="language : ${languages}">
                                    <th scope="row" th:text="${language?.name} + ': '"></th>
                                    <td th:text="${language?.level}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <br>

                    <div th:if="${not #lists.isEmpty(skills)}">
                        <div class="row">
                            <h4 class="font-weight-light" style="color:#489fc2">Compétences</h4>
                        </div>
                        <div class="row">
                            <table>
                                <tbody>
                                <tr th:each="skill : ${skills}">
                                    <td scope="row" th:text="${skill?.name.toUpperCase()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-7" style="padding-left: 3em">
                    <div class="row">
                        <h3 class="font-weight-light text-center" th:text="${user.jobStatus.toUpperCase()}" style="color:#489fc2"></h3>
                    </div>

                    <br><br>

                    <div class="row" th:if="${not #lists.isEmpty(educations)}">
                        <h4 class="font-weight-light" style="color:#489fc2">Formations</h4>
                        <table class="font-weight-light" style="width:100%">
                            <tbody>
                            <tr th:each="education : ${educations}">
                                <td style="width: 30%" scope="row" th:text=" ${education?.startingDate}+ ' - ' +${education?.finalDate}">
                                </td>
                                <th th:text="${education?.title}"></th>
                                <td scope="row"></td>
                                <td th:text="${education?.place}"></td>
                                <td scope="row"></td>
                                <td th:text="${education?.summary}"><b></b></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <br>

                    <div class="row" th:if="${not #lists.isEmpty(projects)}">
                        <h4 class="font-weight-light" style="color:#489fc2">Projets</h4>
                        <ul class="font-weight-light" style="width:100%" th:each="project : ${projects}">
                            <li th:text="${project?.title}+': '+${project?.summary}"></li>
                        </ul>
                    </div>

                    <br>

                    <div class="row" th:if="${not #lists.isEmpty(experiences)}">
                        <h4 class="font-weight-light" style="color:#489fc2">Expériences professionnelles</h4>
                        <table class="font-weight-light" style="width:100%">
                            <tbody>
                            <tr th:each="experience : ${experiences}">
                                <td style="width: 30%" scope="row" th:text=" ${experience?.startingDate}+ ' - ' +${experience?.finalDate}">
                                </td>
                                <th th:text="${experience?.place}"></th>
                                <td scope="row"></td>
                                <td th:text="${experience?.title}"></td>
                                <td scope="row"></td>
                                <td th:text="${experience?.summary}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
